<!doctype html>
<html>
  <head>
  	<title>GAME OF HEROIC LIFE</title>
  	<script src='js/seedrandom.min.js'></script>
    <script src='js/p5.js'></script>
	<script src='js/sketch.js'></script>
    <style>
		@font-face {
			font-family: Fipps;
			src: url('Fipps-Regular.otf');
		}

		@font-face {
			font-family: Volter;
			src: url('Volter__28Goldfish_29.ttf');
		}

    	body {
    		background-color:	#BA381F;
    		font-family:		Volter, Courier, monospace;
    	}
		h1 {
			color:				white;
			font-weight:		lighter;
		}
		a {
			color:				white;
		}
    	#title {
			background-color:	none;
    		font-family:		Volter, Courier, monospace;
			text-align:			center;
			font-size:			100%;
			float:				center;
			color:				gray;
			position:			absolute;
			left:				15%;
			right:				15%;
			top:				0%;
			height:				10%;
		}
    	#gameContainer {
    		background-color:	none;
    		position:			absolute;
    		top:				10%;
    		left:				15%;
    		right:				15%;
    	}
    	#monitor {
			background-color:	white;
			color:				#BA381F;
			text-align:			left;
			float:				center;
			position:			absolute;
			left:				15%;
			right:				60%;
    	}
    	#console {
			background-color:	none;
			color:				#BA381F;
			text-align:			left;
			float:				center;
			line-height: 		140%;
			position:			absolute;
			left:				40%;
			right:				15%;
    	}
    	#footer {
			background-color:	none;
			color:				white;
			text-align:			center;
			float:				center;
			position:			absolute;
			margin-top:			10px;
			left:				15%;
			right:				15%;
    	}
    	input[type='text'] {
    		border:				1px dotted #999;
    		border-radius: 		0;
    		-webkit-appearance:	none;
    		font-family: 		inherit;
    		font-size:			80%;
    	}
    	input[type='button'] {
    		border:				1px dotted #999;
    		border-radius: 		0;
    		background-color: 	#FFFFFF;
    		-webkit-appearance:	none;
    		font-family: 		inherit;
    		font-size:			80%;
    	}
    	select {
    		width:				50px;
    		border:				1px dotted #999;
    		border-radius: 		5;
    		-webkit-appearance:	none;
    		font-family: 		inherit;
    		font-size:			80%;
    	}
    </style>
  </head>
  <body>
  	<div id='title'><h1>GAME OF HEROIC LIFE</h1></div>
  	<div id='gameContainer'></div>
  	<div id='monitor'></div>
  	<div id='console'>
  		<span style='position: absolute; width: 100%; text-align: right; color: white;'>
  			SEED
  			<input id='seed' type='text' size='15' value='random' maxlength='20'>
	  		<input id='new' type='button' value='NEW' onclick='startAnew(true)'>
	  	</span><br />
	  	<span style='position: absolute; width: 100%; text-align: right; color: white; font-size: 80%'>
	  		* Changes apply once upon hitting<span style='font-size: 200%'>&#9757;</span>
	  	</span>
  		<!--
  		<span style='position: absolute; width: 20%; background-color: inherit'>FPS <input id='framerate' type='text' size='1' value='5' maxlength='2'></span>
  		<span style='position: absolute; left: 70%; width: 15%; text-align: center; background-color: inherit'>
  			<select id='size'>
  				<option value='tiny'>TINY</option>
  				<option value='small'>SMALL</option>
  				<option value='default'>DEFAULT</option>
  				<option value='big'>BIG</option>
  				<option value='huge'>HUGE</option>
  			</select>
  		</span>
  		<span style='position: absolute; width: 100%; text-align: left; background-color: inherit'>
  			<input id='mortal' type='checkbox' checked>MORTAL
  		</span><br />
  		<span style='position: absolute; width: 100%; text-align: right; font-size: 70%; background-color: inherit'>** Changes are applied on hitting "NEW"</span>
  		-->
  	</div>
  	<div id='footer'>
  		<a href='#'>RULES OF PLAY</a> | 
  		<a href='http://jaewoong.info'>JAEWOONG</a>
  	</div>
  </body>
</html>
